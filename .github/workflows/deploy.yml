name: Deploy AutomÃ¡tico via FTP

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Clonar repositÃ³rio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci --prefer-offline

      - name: ğŸ§ª Executar testes (se houver)
        run: |
          if [ -f "package.json" ] && grep -q '"test"' package.json; then
            npm test
          else
            echo "Nenhum teste encontrado, pulando..."
          fi
        continue-on-error: false

      - name: ğŸ—ï¸ Build do projeto
        run: npm run build
        env:
          NODE_ENV: production
          CI: true

      - name: âœ… Verificar build
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ DiretÃ³rio dist nÃ£o foi gerado!"
            exit 1
          fi
          echo "âœ… Build gerado com sucesso!"
          ls -la dist/

      - name: ğŸš€ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          port: 21
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: dist/
          server-dir: /
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env*
            **/README.md
            **/*.log
          timeout: 600000
          log-level: verbose

      - name: ğŸ‰ Deploy concluÃ­do
        run: |
          echo "ğŸš€ Deploy realizado com sucesso!"
